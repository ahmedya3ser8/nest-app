<section class="py-8">
  <div class="container max-w-[1400px] px-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
      @for (icon of icons; track $index) {
        <div class="box-icon flex flex-col lg:flex-row justify-between items-center bg-[#eee] p-[10px_15px] rounded-[6px] gap-2 group">
            <img [src]="icon.imgUrl" alt="icons-img" class="w-[60px] transition-all duration-1000 group-hover:translate-y-[-5px]" />
            <div class="mt-2 lg:mt-0">
              <span class="text-[18px] text-[#666]">{{icon.offer}}</span>
              <p class="text-[14px] text-[#777]">{{icon.desc}}</p>
            </div>
        </div>
      }
    </div>
  </div>
</section>
